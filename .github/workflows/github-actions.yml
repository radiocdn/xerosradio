name: Auto Minify Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3.0.0
        with:
          output: ./dist/minified       # Where to save minified files
          overwrite: false              # Don't overwrite original
          maxdepth: 3
          js_engine: babel
          css_engine: lightning
