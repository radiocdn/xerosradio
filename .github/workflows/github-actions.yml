name: Auto Minify Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3.0.0
        with:
          directory: ./assets                # minify files from here
          output: ./dist/minified            # minified files go here
          overwrite: false                   # don't touch originals
          maxdepth: 3
          js_engine: babel
          css_engine: lightning
