name: Auto Minify Workflow

on:
  push:
    branches: [main]

permissions:
  contents: write  # needed if you commit/push back changes

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3.0.0
        with:
          overwrite: true
          maxdepth: 2
          js_engine: babel
          css_engine: lightning
